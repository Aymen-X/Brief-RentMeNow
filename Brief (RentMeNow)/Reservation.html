<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Reservation.css">
  <title>My Website</title>
</head>
  <body>
    <header>
      <nav>
        <div id="world">RentMeNow</div>
        <div class="main">
          <div class="blurbg">
              <p><a href="index.html">Home</a></p>
          </div>

          <div class="blurbg">
              <p><a href="Gallery.html">Gallery</a></p>
          </div>

          <div class="blurbg">
              <p><a href="Reservation.html">Reservation</a></p>
          </div>

          <div class="blurbg">
              <p><a href="Contact.html">Contact</a></p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <form>
          <label for="type">Choose the vehicule type:</label>
          <select id="type" name="type">
            <option id="emptyT" value="1" selected="selected">-</option>
            <option value="10">Moto</option>
            <option value="12">Citadine</option>
            <option value="14">Compact</option>
            <option value="20">Berline</option>
            <option value="16">Utilitaire</option>
            <option value="900">Engine de chantier</option>
            <option value="250">Camion</option>
          </select>
        </form>
        
        <form>
          <label for="transmission">Choose the transmission:</label>
          <select id="transmission" name="transmission">
            <option id="emptyTR" value="1" selected="selected">-</option>
            <option id="manual" value="1">Manual</option>
            <option id="auto" value="1.19">Automatic</option>
          </select>
        </form>

        <form>
          <label for="fuel">Choose your fuel type:</label>
          <select id="fuel" name="fuel">
            <option id="emptyF" value="1" selected="selected">-</option>
            <option id="electric" value="1.05">Electric</option>
            <option id="hybride" value="1.09">Hybride</option>
            <option id="essence" value="1.14">Essence</option>
            <option id="diesel" value="1.21">Diesel</option>
          </select>
        </form>

        <form>
          <label for="date">Select the number of days:</label>
          <input type="number" id="date" name="date" min="1" value="1">
        </form>

        <button type="button" id="btn">Book</button>
      
      </section>
      
      <section class="please">
        <div id="table">

          <div id="heading">
            <span class="flex type">Type</span>
            <span class="flex transmission">Transmission</span>
            <span class="flex fuel">Fuel</span>
            <span class="flex days">Days</span>
            <span class="flex total">Total</span>
          </div>

            <div id="data"></div>
        </div>
      </section>

    </main>
    <script src="Reservation.js"></script>
  </body>
</html>
