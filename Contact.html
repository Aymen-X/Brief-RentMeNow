          <h1>Connect with us</h1>

          <div class="contact-box">
            <div class="contact">
              <h3>Send your request</h3>
              <form>

                <div class="input-row">
                  <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="FULL name"> 
                  </div>
                  <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="0X-XX-XX-XX-XX"> 
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-group">
                    <label>E-mail</label>
                    <input type="text" placeholder="emailaddress@example.exm"> 
                  </div>
                  <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Description of the message"> 
                  </div>
                </div>
                
                <label>Message</label>
                <textarea rows="5" placeholder="Your message"></textarea>

                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
