<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <header>
        <a href="#" class="world">RentMeNow</a>

          <li class="blurbg"><a href="index.html"  onclick="toggleMenu()">Home</a></li>

        </ul>
      </header>

       <main>
        <div class="container">
          <h1>Connect with us</h1>

          <div class="contact-box">
            <div class="contact">
              <h3>Send your request</h3>
              <form>

                <div class="input-row">
                  <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="FULL NAME"> 
                  </div>
                  <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="0X-XX-XX-XX-XX"> 
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-group">
                    <label>E-mail</label>
                    <input type="text" placeholder="emailaddress@example.exm"> 
                  </div>
                  <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Description of the message"> 
                  </div>
                </div>
                
                <label>Message</label>
                <textarea rows="5" placeholder="Your message"></textarea>

                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
       </main>

       <footer>
        <div class="footer-content">
          <ul class="socials-left">

         </ul>
       </div>
      </footer>



      <!--*****************************Responsive******************************-->
    <script type="text/javascript">
      function toggleMenu(){
          const menuToggle = document.querySelector(".menuToggle");
          const navigation = document.querySelector(".navigation");
          menuToggle.classList.toggle("active");
          navigation.classList.toggle("active");
      }
    </script>
  </body>
</html>
